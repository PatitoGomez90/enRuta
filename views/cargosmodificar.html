{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/cargosmodificar.css" rel="stylesheet">	
<h2>{{ pagename }}</h2>
<form method="POST" action="/cargosmodificar">
		<table align="center" class="table table-striped">
			<tr>
				<td>Codigo: </td>
				<td><input type="text" id="id" name="id" value="{{ cargo.id }}" readonly="readonly"></td>
			</tr>	
			<tr>
				<td>Descripcion:</td>
				<td><input type="text" id="descripcion" name="descripcion" value="{{ cargo.descripcion }}" required></td>
			</tr>	
			<tr>
				<td>Activo:</td>
				{% if cargo.activa== 1 %}
					<td><input type="checkbox" name="activa" checked></td>
				{% else %}
					<td><input type="checkbox" name="activa"></td>
				{% endif %}	
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Guardar"></td>
			</tr>
		</table>
		 <br>
		 <br>

	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript">
	</script>
{% endblock %}
