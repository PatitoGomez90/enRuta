{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<div class="ui basic segment">
    <h1 class="ui dividing blue header">{{ pagename }}</h1>
</div>  
<table class="ui celled striped table">
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form class="ui form" id="formalta" method="post" action="/choferes/modificar">
                    <input hidden name="id" id="id" value="{{ choferes.id }}">
                    <div class="fields">
                        <div class="six wide field">
                            <label>Nombre</label> 
                            <div class="field">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" value="{{ choferes.nombre }}">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>Razon Social</label>
                            <div class="field">
                                <input type="text" name="razon_social" id="razon_social" placeholder="Razon Social" value="{{ choferes.razon_social }}">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>C.U.I.T.</label>
                            <div class="field">
                                <input type="text" name="cuit" id="cuit" placeholder="C.U.I.T." value="{{ choferes.cuit }}">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="six wide field">
                            <label>Domicilio</label>
                            <div class="field">
                                <input type="text" name="domicilio" id="domicilio" placeholder="DirecciÃ³n completa" value="{{ choferes.domicilio }}">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Telefono</label>
                            <div class="field">
                                <input type="text" name="telefono" id="telefono" placeholder="Telefono" value="{{ choferes.telefono }}">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>E-Mail</label>
                            <div class="field">
                                <input type="text" name="email" id="email" placeholder="direccion@mail.com" value="{{ choferes.mail }}">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Fax</label>
                            <div class="field">
                                <input type="text" name="fax" id="fax" placeholder="Nro completo de Fax" value="{{ choferes.fax }}">
                            </div>
                        </div> 
                    </div>                 
                    <div class="fields">
                        <div class="eight wide field">
                            <label>Contacto</label>
                            <div class="field">
                                <input type="text" class="field" name="contacto" id="contacto" placeholder="Contacto de la choferes" value="{{ choferes.contacto }}">
                            </div>
                        </div>
                        <div class="four wide center aligned field">                            
                            <label>Activo?</label>
                              <div class="ui toggle checkbox">
                                <input type="checkbox" name="activo" id="activo" tabindex="0" class="hidden">
                                <!-- <label>No</label> -->
                              </div>                         
                        </div>
                    </div>
                    <button class="ui basic submit button" tabindex="0" type="submit">Submit</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
