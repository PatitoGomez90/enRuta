{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<div class="ui basic segment">
    <h1 class="ui dividing blue header">{{ pagename }}</h1>
</div>  
<table class="ui celled striped table">
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form class="ui form" id="formalta" method="post" action="/semis/modificar">
                    <input hidden name="id" id="id" value="{{ semi.id }}">
                    <div class="fields">
                        <div class="six wide field">
                            <label>Patente</label> 
                            <div class="field">
                                <input type="text" name="patente" id="patente" placeholder="Patente" value="{{ semi.patente }}">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>Marca</label>
                            <div class="field">
                                <input type="text" name="marca" id="marca" placeholder="Marca" value="{{ semi.marca }}">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Modelo</label>
                            <div class="field">
                                <input type="text" name="modelo" id="modelo" placeholder="Modelo" value="{{ semi.modelo }}">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="six wide field">
                            <label>Año</label>
                            <div class="field">
                                <input type="text" name="anio" id="anio" placeholder="Año" value="{{ semi.anio }}">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Tipo</label>
                            <select class="ui fluid dropdown" name="tipo_semi" id="tipo_semi">
                                {% for t in tipos_semis %}
                                    {% if t.id == semi.id_tipo_semi_fk %}
                                        <option value="{{ t.id }}" selected>{{ t.descripcion }}</option>
                                    {% else %}
                                        <option value="{{ t.id }}">{{ t.descripcion }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="four wide center aligned field">                            
                            <label>Activo?</label>
                            <div class="ui toggle checkbox">
                                {% if semi.activo == 1 %}
                                    <input type="checkbox" name="activo" id="activo" tabindex="0" class="hidden">
                                {% else %}
                                    <input type="checkbox" name="activo" id="activo" tabindex="0" class="hidden" checked>
                                {% endif %}
                            </div>                         
                        </div>
                    </div>
                    <button class="ui basic submit button" tabindex="0" type="submit">Submitn</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
