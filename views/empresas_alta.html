{% extends 'template.html' %}

{% block title %}

{% endblock %}

</div>

        <tr>
            <td>

                    <div class="fields">

                                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">

                        </div>
                        <div class="six wide field">

                        </div>

                            </div>

                    </div>
                    <div class="fields">

                            <div class="field">
                                <input type="text" name="domicilio" id="domicilio" placeholder="DirecciÃ³n completa">
                            </div>
                        </div>

                            <div class="field">
                                <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>E-Mail</label>
                            <div class="field">
                                <input type="text" name="email" id="email" placeholder="direccion@mail.com">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Fax</label>
                            <div class="field">
                                <input type="text" name="fax" id="fax" placeholder="Nro completo de Fax">
                            </div>
                        </div> 
                    </div>                 
                    <div class="field">
                        <label>Contacto</label>

                        </div>
                    </div>
                    <button class="ui basic submit button" tabindex="0" type="submit">Submitn</button>
