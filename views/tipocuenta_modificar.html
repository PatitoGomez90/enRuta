{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<div class="ui basic segment">
    <h1 class="ui dividing blue header">{{ pagename }}</h1>
</div>  
<table class="ui celled striped table">
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form class="ui form" id="formalta" method="post" action="/tipocuenta/modificar">
                    <input hidden name="id" id="id" value="{{ tipocuenta.id }}">
                    <div class="fields">
                        <div class="three wide field">
                            <label>Nombre</label>
                            <div class="field">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="{{ tipocuenta.nombre }}">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>Descripcion</label> 
                            <div class="field">
                                <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" value="{{ tipocuenta.descripcion }}">
                            </div>
                        </div>
                        <div class="four wide center aligned field">
                            <label>Activo?</label>
                            <div class="ui toggle checkbox">
                                {% if tipocuenta.activo == 1 %}
                                    <input type="checkbox" name="activo" id="activo" tabindex="0" class="hidden" checked>
                                {% else %
                                    <input type="checkbox" name="activo" id="activo" tabindex="0" class="hidden">
                                {% endif %} 
                            </div>
                        </div>
                    </div>
                    <button class="ui basic submit button" tabindex="0" type="submit">Submit</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
