{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<div class="ui basic segment">
    <h1 class="ui dividing blue header">{{ pagename }}</h1>
</div>  
<table class="ui celled striped table">
    <thead>
        <tr>
            <th><h1></h1></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form class="ui form" id="formalta" method="post" action="/productos/alta">
                    <div class="fields">
                        <div class="six wide field">
                            <label>Nombre</label> 
                            <div class="field">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="six wide field">
                            <label>Empresa</label>
                            <div class="field">
                                <input type="text" name="empresa" id="empresa" placeholder="Empresa">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Tipo</label>
                            <div class="field">
                                <input type="text" name="tipo" id="tipo" placeholder="Tipo Producto">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="six wide field">
                            <label>Peligroso</label>
                            <div class="field">
                                <input type="text" name="peligroso" id="peligroso" placeholder="Peligroso">
                            </div>
                        </div>
                        <div class="four wide field">
                            <label>Unidad de Medida</label>
                            <div class="field">
                                <input type="text" name="umed" id="umed" placeholder="Umed">
                            </div>
                        </div>
                    </div>
                    <button class="ui basic submit button" tabindex="0" type="submit">Submit</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
